<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="helper-text">Player 1 is black, Player 2 is white</h2>
	<h2 id="message">Message</h2>

	<section class="board div" id="board">
		<div id="sq0" class="cell"></div>
		<div id="sq1" class="cell"></div>
		<div id="sq2" class="cell"></div>
		<div id="sq3" class="cell"></div>
		<div id="sq4" class="cell"></div>
		<div id="sq5" class="cell"></div>
		<div id="sq6" class="cell"></div>
		<div id="sq7" class="cell"></div>
		<div id="sq8" class="cell"></div>
	</section>    
	<button id="reset-btn" hidden>Reset</button>
</body>
</html>
